<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- css for micromodal library -->
    <style>
      .modal {
        display: none;
      }

      .modal.is-open {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Navbar & menu -->
    <nav
      id="portal-navbar"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <a class="navbar-brand" href="/home">UML online</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav" id="navbarNav-authenticated-menu">
          <li class="btn-group nav-item active">
            <a class="nav-link" href="/diagrams">Diagrams</a>
            <button
              type="button"
              class="btn dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/diagrams?example=activity">Activity diagram</a>
              <a class="dropdown-item" href="/diagrams?example=class">Class diagram</a>
              <a class="dropdown-item" href="/diagrams?example=sequence">Sequence diagram</a>
              <a class="dropdown-item" href="/diagrams?example=component">Component diagram</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/me">Account</a>
          </li>
        </ul>

        <ul class="navbar-nav" id="navbarNav-unauthenticated-menu">
          <li class="btn-group nav-item active">
            <a class="nav-link" href="/diagrams">Diagrams</a>
            <button
              type="button"
              class="btn dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/diagrams?example=activity">Activity diagram</a>
              <a class="dropdown-item" href="/diagrams?example=class">Class diagram</a>
              <a class="dropdown-item" href="/diagrams?example=sequence">Sequence diagram</a>
              <a class="dropdown-item" href="/diagrams?example=component">Component diagram</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/login">Login / Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- dynamic content -->
    <div id="portal-dynamic-content" class="p-2">
      <div id="uml-plantuml-proxy"></div>
      <div id="uml-account"></div>
      <div id="uml-account-2"></div>
    </div>

    <!-- bootsrap modal powered by micro modal -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register or Login</h5>
            <button
              type="button"
              class="close"
              id="modal-close-btn"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="portal-modal-dynamic-content"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer" class="container-fluid text-center">
      <small>
        Thanks to
        <a href="http://plantuml.com/" target="_blank">Plantuml</a>,
        <a href="https://codemirror.net/" target="_blank">Code mirror</a>
      </small>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
